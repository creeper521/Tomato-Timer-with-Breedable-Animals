<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoPet: Gamified Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Babel for in-browser compilation of React/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes walk {
        0% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(-5deg); }
      }
      .animate-walk {
        animation: walk 1s infinite ease-in-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <!-- Import Map for React and Libraries -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-900 text-slate-100 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { Play, Pause, RotateCcw, ShoppingBag, Brain, Coffee, Trophy, Sparkles, GraduationCap, Moon, X, Lock, Check, Settings, FastForward, Save, RefreshCw } from 'lucide-react';
      import { GoogleGenAI } from "@google/genai";

      // --- CONFIGURATION ---
      // TODO: GitHub Pages cannot read .env files. 
      // Please replace the string below with your actual Gemini API Key.
      const API_KEY = "åœ¨æ­¤å¤„å¡«å…¥æ‚¨çš„API_KEY"; 
      
      // Polyfill for process.env so the existing service code works if you paste it in
      window.process = { env: { API_KEY: API_KEY } };

      // --- TYPES ---
      const TimerMode = {
        FOCUS: 'FOCUS',
        SHORT_BREAK: 'SHORT_BREAK',
        LONG_BREAK: 'LONG_BREAK',
      };

      const INITIAL_PETS = [
        { id: 'cat', name: 'Mochi', emoji: 'ðŸ±', price: 0, description: 'A loyal study companion.', color: 'bg-orange-200', unlocked: true },
        { id: 'dog', name: 'Buster', emoji: 'ðŸ¶', price: 100, description: 'Always happy to see you focus.', color: 'bg-amber-200', unlocked: false },
        { id: 'bunny', name: 'Snowball', emoji: 'ðŸ°', price: 250, description: 'Fast worker, loves carrots.', color: 'bg-pink-200', unlocked: false },
        { id: 'frog', name: 'Pepe', emoji: 'ðŸ¸', price: 500, description: 'Zen master of focus.', color: 'bg-green-200', unlocked: false },
        { id: 'robot', name: 'Unit-01', emoji: 'ðŸ¤–', price: 1000, description: 'Optimized for maximum efficiency.', color: 'bg-blue-200', unlocked: false },
        { id: 'unicorn', name: 'Sparkles', emoji: 'ðŸ¦„', price: 2500, description: 'Legendary focus creature.', color: 'bg-purple-200', unlocked: false },
      ];

      // --- SERVICE: GEMINI ---
      // Initialize AI Client
      let aiClient = null;
      try {
        if (process.env.API_KEY && process.env.API_KEY !== "åœ¨æ­¤å¤„å¡«å…¥æ‚¨çš„API_KEY") {
             aiClient = new GoogleGenAI({ apiKey: process.env.API_KEY });
        }
      } catch (e) {
        console.warn("AI Client initialization failed. Check API Key.");
      }

      const getStudyMotivation = async (minutesFocused, petName) => {
        if (!aiClient) return `Meow! (Add API Key for AI messages!)`;
        try {
          const model = 'gemini-2.5-flash';
          const prompt = `
            I just finished a ${minutesFocused} minute focus session using the Pomodoro technique.
            My virtual pet is named "${petName}".
            Give me a very short (max 2 sentences), cute, and motivating message from the perspective of my pet "${petName}".
            The pet is happy that I worked hard.
            Do not use quotes.
          `;
          const response = await aiClient.models.generateContent({
            model: model,
            contents: prompt,
          });
          return response.text || "Great job! Keep it up!";
        } catch (error) {
          console.error("AI Error:", error);
          return "Great focus session! (AI Unavailable)";
        }
      };

      const getBreakActivity = async () => {
        if (!aiClient) return "Stretch your arms and look out a window.";
        try {
          const model = 'gemini-2.5-flash';
          const prompt = `Suggest one simple, quick (5 minute) physical stretch or relaxation activity to do during a break from computer work. Keep it under 15 words.`;
          const response = await aiClient.models.generateContent({
            model: model,
            contents: prompt,
          });
          return response.text || "Stretch your arms and look out a window.";
        } catch (error) {
          return "Stand up and stretch your legs!";
        }
      };

      // --- COMPONENT: PET PLAYGROUND ---
      const PetPlayground = ({ pet, fullness, onFeed, coins }) => {
        const [position, setPosition] = useState(50);
        const [direction, setDirection] = useState('right');
        const [isMoving, setIsMoving] = useState(false);
        const [isEating, setIsEating] = useState(false);
        const [feedback, setFeedback] = useState(null);
        
        useEffect(() => {
          const movePet = () => {
            if (isEating) return;
            const shouldMove = Math.random() > 0.4;
            if (shouldMove) {
              const newPos = Math.random() * 80 + 10;
              setDirection(newPos > position ? 'right' : 'left');
              setPosition(newPos);
              setIsMoving(true);
              setTimeout(() => setIsMoving(false), 2000);
            }
          };
          const interval = setInterval(movePet, 3500);
          return () => clearInterval(interval);
        }, [position, isEating]);

        const handleFeed = () => {
          if (coins < 10) {
            setFeedback("Need 10ðŸ’°!");
            setTimeout(() => setFeedback(null), 2000);
            return;
          }
          if (fullness >= 100) {
            setFeedback("I'm full!");
            setTimeout(() => setFeedback(null), 2000);
            return;
          }
          onFeed();
          setIsEating(true);
          setFeedback("Yummy! â¤ï¸");
          setTimeout(() => {
            setIsEating(false);
            setFeedback(null);
          }, 2000);
        };

        return (
          <div className="fixed bottom-0 left-0 w-full h-48 pointer-events-none z-10">
            <div className="absolute bottom-0 w-full h-24 bg-gradient-to-t from-emerald-900/90 to-transparent" />
            <div 
              className="absolute bottom-8 transition-all duration-[2000ms] ease-in-out pointer-events-auto flex flex-col items-center group"
              style={{ left: `${position}%`, transform: `translateX(-50%)` }}
            >
              <div className={`mb-2 px-3 py-1 bg-white text-slate-900 text-xs font-bold rounded-full shadow-lg whitespace-nowrap transition-opacity duration-300 ${feedback ? 'opacity-100 animate-bounce' : 'opacity-0'}`}>
                {feedback || "..."}
              </div>
              <div className="w-16 h-2 bg-gray-800 rounded-full mb-2 overflow-hidden border border-gray-600 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity">
                <div className={`h-full ${fullness < 30 ? 'bg-red-500' : fullness < 70 ? 'bg-yellow-400' : 'bg-green-500'}`} style={{ width: `${fullness}%`, transition: 'width 0.5s' }} />
              </div>
              <div 
                className={`relative text-8xl cursor-pointer select-none filter drop-shadow-2xl transition-transform hover:scale-110 active:scale-95 ${isMoving && !isEating ? 'animate-walk' : ''} ${isEating ? 'animate-bounce' : ''}`}
                style={{ transform: `scaleX(${direction === 'left' ? -1 : 1})` }}
                onClick={handleFeed}
              >
                {pet.emoji}
              </div>
              <div className="mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button onClick={handleFeed} className="bg-amber-500 hover:bg-amber-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg border border-amber-400 flex items-center gap-1">
                   Feed -10ðŸ’°
                </button>
              </div>
            </div>
          </div>
        );
      };

      // --- COMPONENT: STORE ---
      const Store = ({ isOpen, onClose, userCoins, unlockedPets, activePetId, onBuy, onEquip }) => {
        if (!isOpen) return null;
        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
            <div className="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
              <div className="flex items-center justify-between p-6 border-b border-slate-700">
                <h2 className="text-2xl font-bold text-white">Pet Shop</h2>
                <div className="flex items-center gap-4">
                  <div className="px-4 py-1 bg-amber-500/20 text-amber-400 rounded-full font-mono font-bold border border-amber-500/30">
                    ðŸ’° {userCoins}
                  </div>
                  <button onClick={onClose} className="text-slate-400 hover:text-white"><X size={24} /></button>
                </div>
              </div>
              <div className="p-6 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 gap-4">
                {INITIAL_PETS.map((pet) => {
                  const isUnlocked = unlockedPets.includes(pet.id);
                  const isActive = activePetId === pet.id;
                  const canAfford = userCoins >= pet.price;
                  return (
                    <div key={pet.id} className={`relative p-4 rounded-xl border-2 transition-all ${isActive ? 'border-emerald-500 bg-emerald-500/10' : 'border-slate-700 bg-slate-900/50'}`}>
                      <div className="flex items-center gap-4">
                        <div className={`text-5xl w-20 h-20 flex items-center justify-center rounded-lg ${pet.color} bg-opacity-20`}>{pet.emoji}</div>
                        <div className="flex-1">
                          <h3 className="font-bold text-lg text-white">{pet.name}</h3>
                          <p className="text-xs text-slate-400 mb-2">{pet.description}</p>
                          {isActive ? (
                            <div className="text-emerald-400 text-sm font-bold flex items-center gap-1"><Check size={16} /> Active</div>
                          ) : isUnlocked ? (
                            <button onClick={() => onEquip(pet.id)} className="text-sm bg-slate-700 hover:bg-slate-600 text-white px-3 py-1.5 rounded-lg transition-colors w-full">Equip</button>
                          ) : (
                            <button onClick={() => onBuy(pet)} disabled={!canAfford} className={`text-sm px-3 py-1.5 rounded-lg w-full flex items-center justify-center gap-2 font-bold transition-colors ${canAfford ? 'bg-amber-500 hover:bg-amber-600 text-white' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>
                              {canAfford ? 'Buy' : 'Locked'} <span className="bg-black/20 px-1.5 rounded ml-1">{pet.price}ðŸ’°</span>
                            </button>
                          )}
                        </div>
                      </div>
                      {!isUnlocked && <div className="absolute top-2 right-2 text-slate-600"><Lock size={16} /></div>}
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      // --- COMPONENT: DEV CONTROLS ---
      const DevControls = ({ focusTime, shortBreakTime, longBreakTime, onUpdateTimes, onForceComplete }) => {
        const [isOpen, setIsOpen] = useState(false);
        const [localFocus, setLocalFocus] = useState(focusTime / 60);
        const [localShort, setLocalShort] = useState(shortBreakTime / 60);
        const [localLong, setLocalLong] = useState(longBreakTime / 60);

        const handleSave = () => {
          onUpdateTimes(localFocus * 60, localShort * 60, localLong * 60);
          alert('Settings updated! Reset timer to apply.');
        };

        return (
          <div className="fixed bottom-4 right-4 z-50 flex flex-col items-end gap-2">
            {isOpen && (
              <div className="bg-slate-800 border border-slate-600 p-4 rounded-xl shadow-2xl w-64 mb-2 animate-fade-in">
                <h3 className="text-white font-bold mb-3 border-b border-slate-700 pb-2 flex items-center gap-2"><Settings size={16} /> Developer Mode</h3>
                <div className="space-y-3">
                  <div><label className="text-xs text-slate-400 block mb-1">Focus (mins)</label><input type="number" step="0.1" value={localFocus} onChange={(e) => setLocalFocus(Number(e.target.value))} className="w-full bg-slate-900 border border-slate-700 text-white px-2 py-1 rounded text-sm" /></div>
                  <div><label className="text-xs text-slate-400 block mb-1">Short Break (mins)</label><input type="number" step="0.1" value={localShort} onChange={(e) => setLocalShort(Number(e.target.value))} className="w-full bg-slate-900 border border-slate-700 text-white px-2 py-1 rounded text-sm" /></div>
                  <div><label className="text-xs text-slate-400 block mb-1">Long Break (mins)</label><input type="number" step="0.1" value={localLong} onChange={(e) => setLocalLong(Number(e.target.value))} className="w-full bg-slate-900 border border-slate-700 text-white px-2 py-1 rounded text-sm" /></div>
                  <button onClick={handleSave} className="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-1.5 rounded text-xs font-bold flex items-center justify-center gap-2 mt-2"><Save size={14} /> Apply</button>
                  <div className="border-t border-slate-700 my-2 pt-2">
                     <button onClick={onForceComplete} className="w-full bg-amber-600 hover:bg-amber-500 text-white py-1.5 rounded text-xs font-bold flex items-center justify-center gap-2"><FastForward size={14} /> Force Complete</button>
                  </div>
                </div>
              </div>
            )}
            <button onClick={() => setIsOpen(!isOpen)} className="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-full shadow-lg border border-slate-500 transition-transform hover:scale-110">
              {isOpen ? <RefreshCw size={20} /> : <Settings size={20} />}
            </button>
          </div>
        );
      };

      // --- MAIN APP COMPONENT ---
      const App = () => {
        const DEFAULT_FOCUS_TIME = 25 * 60;
        const DEFAULT_SHORT_BREAK_TIME = 5 * 60;
        const DEFAULT_LONG_BREAK_TIME = 15 * 60;
        const COIN_REWARD = 25;

        const [focusDuration, setFocusDuration] = useState(DEFAULT_FOCUS_TIME);
        const [shortBreakDuration, setShortBreakDuration] = useState(DEFAULT_SHORT_BREAK_TIME);
        const [longBreakDuration, setLongBreakDuration] = useState(DEFAULT_LONG_BREAK_TIME);
        const [mode, setMode] = useState(TimerMode.FOCUS);
        const [timeLeft, setTimeLeft] = useState(DEFAULT_FOCUS_TIME);
        const [isActive, setIsActive] = useState(false);
        const [userState, setUserState] = useState(() => {
          const saved = localStorage.getItem('pomoPetState');
          return saved ? JSON.parse(saved) : { coins: 0, unlockedPets: ['cat'], activePetId: 'cat', petFullness: 80, totalFocusMinutes: 0 };
        });
        const [showStore, setShowStore] = useState(false);
        const [aiMessage, setAiMessage] = useState(null);
        const [suggestedActivity, setSuggestedActivity] = useState(null);

        const activePet = INITIAL_PETS.find(p => p.id === userState.activePetId) || INITIAL_PETS[0];

        useEffect(() => { localStorage.setItem('pomoPetState', JSON.stringify(userState)); }, [userState]);

        useEffect(() => {
          let interval;
          if (isActive && timeLeft > 0) {
            interval = setInterval(() => setTimeLeft((prev) => prev - 1), 1000);
          } else if (timeLeft <= 0 && isActive) {
            handleTimerComplete();
          }
          return () => clearInterval(interval);
        }, [isActive, timeLeft]);

        useEffect(() => {
          const interval = setInterval(() => {
            setUserState(prev => ({ ...prev, petFullness: Math.max(0, prev.petFullness - 1) }));
          }, 60000);
          return () => clearInterval(interval);
        }, []);

        const handleTimerComplete = async () => {
          setIsActive(false);
          setTimeLeft(0);
          if (mode === TimerMode.FOCUS) {
            setUserState(prev => ({
              ...prev,
              coins: prev.coins + COIN_REWARD,
              totalFocusMinutes: prev.totalFocusMinutes + (focusDuration / 60)
            }));
            try {
              const motivation = await getStudyMotivation(Math.floor(focusDuration / 60), activePet.name);
              setAiMessage(motivation);
              const activity = await getBreakActivity();
              setSuggestedActivity(activity);
            } catch (e) {
              setAiMessage("Great focus session!");
            }
            setMode(TimerMode.SHORT_BREAK);
            setTimeLeft(shortBreakDuration);
          } else {
            setAiMessage("Break time is over! Ready to focus again?");
            setSuggestedActivity(null);
            setMode(TimerMode.FOCUS);
            setTimeLeft(focusDuration);
          }
        };

        const toggleTimer = () => setIsActive(!isActive);
        const resetTimer = () => {
          setIsActive(false);
          if (mode === TimerMode.FOCUS) setTimeLeft(focusDuration);
          else if (mode === TimerMode.SHORT_BREAK) setTimeLeft(shortBreakDuration);
          else setTimeLeft(longBreakDuration);
        };
        const changeMode = (newMode) => {
          setMode(newMode);
          setIsActive(false);
          if (newMode === TimerMode.FOCUS) setTimeLeft(focusDuration);
          else if (newMode === TimerMode.SHORT_BREAK) setTimeLeft(shortBreakDuration);
          else setTimeLeft(longBreakDuration);
        };
        const handleUpdateTimes = (focus, short, long) => {
          setFocusDuration(focus);
          setShortBreakDuration(short);
          setLongBreakDuration(long);
          if (!isActive) {
            if (mode === TimerMode.FOCUS) setTimeLeft(focus);
            else if (mode === TimerMode.SHORT_BREAK) setTimeLeft(short);
            else setTimeLeft(long);
          }
        };
        const handleFeed = () => {
          if (userState.coins >= 10 && userState.petFullness < 100) {
            setUserState(prev => ({ ...prev, coins: prev.coins - 10, petFullness: Math.min(100, prev.petFullness + 20) }));
          }
        };
        const handleBuyPet = (pet) => {
          if (userState.coins >= pet.price) {
            setUserState(prev => ({ ...prev, coins: prev.coins - pet.price, unlockedPets: [...prev.unlockedPets, pet.id] }));
          }
        };
        const handleEquipPet = (petId) => { setUserState(prev => ({ ...prev, activePetId: petId })); };
        const formatTime = (seconds) => {
          const m = Math.floor(seconds / 60);
          const s = Math.floor(seconds % 60);
          return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        return (
          <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-amber-500/30">
            <header className="fixed top-0 w-full p-4 flex justify-between items-center z-40 bg-gradient-to-b from-slate-900 to-slate-900/0 pointer-events-none">
              <div className="flex items-center gap-2 pointer-events-auto">
                <div className="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center text-slate-900 font-bold text-lg shadow-lg shadow-amber-500/20">P</div>
                <h1 className="text-xl font-bold tracking-tight hidden sm:block">PomoPet <span className="text-xs font-normal text-slate-400 bg-slate-800 px-1 rounded border border-slate-700">LITE</span></h1>
              </div>
              <div className="flex items-center gap-4 pointer-events-auto">
                <div className="flex items-center gap-2 bg-slate-800/90 backdrop-blur px-3 py-1.5 rounded-full border border-slate-700 shadow-lg">
                  <span className="text-amber-400">ðŸ’°</span>
                  <span className="font-mono font-bold">{userState.coins}</span>
                </div>
                <button onClick={() => setShowStore(true)} className="bg-indigo-600 hover:bg-indigo-700 transition-colors p-2 rounded-full shadow-lg shadow-indigo-900/20 relative group active:scale-95">
                  <ShoppingBag size={20} />
                </button>
              </div>
            </header>

            <main className="relative z-10 container mx-auto px-4 min-h-screen flex flex-col items-center justify-center pb-32">
              <div className="relative z-30 flex p-1 bg-slate-800/80 backdrop-blur rounded-2xl mb-8 border border-slate-700 shadow-xl">
                <button onClick={() => changeMode(TimerMode.FOCUS)} className={`px-4 sm:px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${mode === TimerMode.FOCUS ? 'bg-indigo-500 text-white shadow-lg shadow-indigo-500/25 scale-105' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><GraduationCap size={18} /> Study</button>
                <div className="w-px bg-slate-700 mx-1 my-2"></div>
                <button onClick={() => changeMode(TimerMode.SHORT_BREAK)} className={`px-4 sm:px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${mode === TimerMode.SHORT_BREAK ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/25 scale-105' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><Coffee size={18} /> Short Rest</button>
                <button onClick={() => changeMode(TimerMode.LONG_BREAK)} className={`px-4 sm:px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all ${mode === TimerMode.LONG_BREAK ? 'bg-teal-600 text-white shadow-lg shadow-teal-600/25 scale-105' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><Moon size={18} /> Long Rest</button>
              </div>

              {(aiMessage || suggestedActivity) && !isActive && (
                <div className="mb-6 max-w-md w-full animate-fade-in z-20">
                  <div className={`p-4 rounded-2xl border border-opacity-20 relative overflow-hidden shadow-lg ${mode === TimerMode.FOCUS ? 'bg-indigo-900/40 border-indigo-400' : 'bg-emerald-900/40 border-emerald-400'}`}>
                    <div className="flex items-start gap-3 relative z-10">
                      <div className="p-2 bg-white/10 rounded-lg"><Sparkles size={20} className={mode === TimerMode.FOCUS ? 'text-indigo-300' : 'text-emerald-300'} /></div>
                      <div>
                        <h3 className="text-xs font-bold opacity-70 uppercase tracking-wider mb-1 text-white">{mode === TimerMode.FOCUS ? 'Pet Says:' : 'Activity Idea:'}</h3>
                        <p className="text-sm sm:text-base leading-relaxed font-medium">{mode === TimerMode.FOCUS ? aiMessage : (suggestedActivity || aiMessage)}</p>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="relative group cursor-default select-none z-20">
                <div className={`absolute inset-0 rounded-full blur-3xl opacity-20 transition-colors duration-1000 ${mode === TimerMode.FOCUS ? 'bg-indigo-500' : 'bg-emerald-500'}`} />
                <div className="text-8xl sm:text-9xl font-mono font-bold tracking-tighter text-white drop-shadow-2xl mb-4 relative z-10 transition-all">{formatTime(timeLeft)}</div>
                <div className="text-center mb-8 relative z-10">
                  <span className={`inline-block px-4 py-1.5 rounded-full text-sm font-bold border bg-slate-900/80 backdrop-blur shadow-lg ${isActive ? 'animate-pulse' : ''} ${mode === TimerMode.FOCUS ? 'text-indigo-300 border-indigo-500/30' : 'text-emerald-300 border-emerald-500/30'}`}>
                    {isActive ? (mode === TimerMode.FOCUS ? 'Staying Focused...' : 'Recharging...') : 'Ready to Start'}
                  </span>
                </div>
              </div>

              <div className="flex items-center gap-6 mb-12 z-30">
                <button onClick={resetTimer} className="p-4 rounded-full bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white transition-all border border-slate-700 active:scale-95 shadow-xl"><RotateCcw size={24} /></button>
                <button onClick={toggleTimer} className={`p-8 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-2xl flex items-center justify-center ${mode === TimerMode.FOCUS ? 'bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-400 hover:to-purple-500 shadow-indigo-500/30' : 'bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 shadow-emerald-500/30'}`}>
                  {isActive ? <Pause size={48} fill="currentColor" className="text-white" /> : <Play size={48} fill="currentColor" className="ml-2 text-white" />}
                </button>
              </div>

              {mode === TimerMode.FOCUS && (
                <div className="flex items-center gap-8 opacity-80 hover:opacity-100 transition-opacity bg-slate-800/30 p-4 rounded-2xl border border-slate-700/50 backdrop-blur-sm z-20">
                  <div className="flex flex-col items-center"><span className="text-[10px] uppercase tracking-wider font-bold mb-1 text-slate-400">Reward</span><div className="flex items-center gap-2 text-amber-400 font-mono font-bold text-lg"><Trophy size={16} /> +{COIN_REWARD}</div></div>
                  <div className="w-px h-8 bg-slate-700" />
                  <div className="flex flex-col items-center"><span className="text-[10px] uppercase tracking-wider font-bold mb-1 text-slate-400">Session</span><div className="flex items-center gap-2 text-indigo-300 font-mono font-bold text-lg"><Brain size={16} /> {Math.floor(userState.totalFocusMinutes)}m</div></div>
                </div>
              )}
            </main>

            <PetPlayground pet={activePet} fullness={userState.petFullness} onFeed={handleFeed} coins={userState.coins} />
            <Store isOpen={showStore} onClose={() => setShowStore(false)} userCoins={userState.coins} unlockedPets={userState.unlockedPets} activePetId={userState.activePetId} onBuy={handleBuyPet} onEquip={handleEquipPet} />
            <DevControls focusTime={focusDuration} shortBreakTime={shortBreakDuration} longBreakTime={longBreakDuration} onUpdateTimes={handleUpdateTimes} onForceComplete={() => { setIsActive(true); setTimeLeft(0); }} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
